<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff7e5f);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            padding-top: 70px; /* Space for fixed title */
        }

        /* Title fixed at the top */
        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #1e90ff;
            outline: none;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(255, 126, 95, 0.3);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            input, select, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Course Registration System</h1>

    <form action="http://localhost:8080/courses/register" method="POST">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Enter Your Email ID:</label>
        <input type="email" id="email" name="emailId" placeholder="example@example.com" required>

        <label for="course">Choose a Course:</label>
        <select id="course" name="courseName" required>
            <option value="Java Essentials">Java Essentials</option>
            <option value="Python for ML">Python for ML</option>
            <option value="Spring Boot">Spring Boot</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
