<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic</title>
    <script type="text/javascript" src="myscript.js"></script>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            padding-top: 70px; /* Add space at the top */
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Table Styling */
        table {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            text-align: center;
            padding: 15px 20px;
            font-size: 1rem;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Table container for scrollability */
        .table-container {
            overflow-x: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Course Id</th>
                    <th>Course Name</th>
                    <th>Trainer</th>
                    <th>Duration (weeks)</th>
                </tr>
            </thead>
            <tbody id="coursetables"></tbody>
        </table>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            showCourses();  // Assuming showCourses will dynamically populate the table
        }
    </script>
</body>
</html>
